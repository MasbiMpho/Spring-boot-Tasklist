
name: CI/CD Pipeline - Spring Boot Tasklist

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    name: Build and Test Project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build without test
        run: mvn -B clean package -DskipTests

  dockerize:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-tasklist-app:latest .

      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/springboot-tasklist-app:latest

  deploy:
    name: Deploy to WSL Ubuntu via SSH
    runs-on: ubuntu-latest
    needs: dockerize
    steps:
      
      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.WSL_HOST }}           
          username: ${{ secrets.WSL_USER }}        
          key: ${{ secrets.WSL_SSH_KEY }}          
          script: |
            echo "Pulling latest Docker image..."
            cd ~/tasklist
            docker pull ${{ secrets.DOCKER_USERNAME }}/springboot-tasklist-app:latest
            echo "Stopping existing containers..."
            docker-compose down
            echo "Starting containers with updated image..."
            docker-compose up -d --build
